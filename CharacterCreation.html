<body>
  <div class="container">
    <div id="question-container">
      <h2>Who are you?</h2>
      <div class="question-0" id="question-0">
        <h3>Which one do you most identify as?</h3><br>
        <input type="radio" name="question0" id ="response" value="option1" onclick="updateShapeType('option1')" />
        <label for="option1">Good interpersonal relationships are the most important thing to me. It is important for me to be happy in my surroundings. 
          I am “that” connection which keeps all my colleagues/peers together. I have ability to stabilize the group and a high capacity for empathy and joy, 
          and the pain of others is also my own pain.</label> <br><br>

        <input type="radio" name="question0" value="option2" onclick="updateShapeType('option2')" />
        <label for="option2"> I am a hard worker who constantly pushes forward and always wants to finish things I start. My patience and methodology are some of 
          my major qualities in all life situations. I am able to analyze for hours how to reach a solution rather than follow my intuition.</label><br><br>

        <input type="radio" name="question0" value="option3" onclick="updateShapeType('option3')" />
        <label for="option3">I was a born manager, and can easily focus on a purposeful goal. I can carefully analyze the situation while receiving and 
          remembering new information like a sponge. I have a lot of self-confidence and I always want to be right about everything. I prefer control, 
          critical thinking, innovation, precision, visibility, ambition, comprehensiveness, objectivity, focus, inclination to respect hierarchy. </label><br><br>

          <input type="radio" name="question0" value="option4" onclick="updateShapeType('option4')" />
        <label for="option4">I am a very creative person. I rely on imagination and I have the power to create a balanced view of the world and see 
          its inner beauty. On the other side, I am very restless and I cannot stay and work for a long time in same place. I get bored easily, especially 
          because of the fact that I believe that nothing is final and written by the rules. </label><br><br>

        <button id="next-question-btn" onclick="nextQuestion()">Next Question</button>
        
      </div>
      <div class="hidden" id="question-1">
        <h3>Which one best describes you?</h3><br><br>
        <input type="radio" name="question1" id ="response" value="option1" onclick="updateEdgeType('option1')" />
        <label for="option1">I am extremely agreeable.</label><br><br>

        <input type="radio" name="question1" value="option2" onclick="updateEdgeType('option2')" />
        <label for="option2">I am pretty agreeable.</label><br><br>

        <input type="radio" name="question1" value="option3" onclick="updateEdgeType('option3')" />
        <label for="option3">I am somewhat agreeable.</label><br><br>

        <input type="radio" name="question1" value="option4" onclick="updateEdgeType('option4')" />
        <label for="option4">I am not agreeable.</label><br><br>

        <button id="back-button" onclick="previousQuestion()">Back</button>
        <button id="next-question-btn" onclick="nextQuestion()">Next Question</button>
      </div>
      <div class="hidden" id="question-2">
        <h3>Which one best describes you?</h3><br><br>
        <input type="radio" name="question2" id ="response" value="option1" onclick="updateColorType('option1')" />
        <label for="option1">I am active, energetic, generous, open-minded, and playful.</label><br><br>

        <input type="radio" name="question2" value="option2" onclick="updateColorType('option2')" />
        <label for="option2">I am ambitious, passionate, confident, and strong-willed.</label><br><br>

        <input type="radio" name="question2" value="option3" onclick="updateColorType('option3')" />
        <label for="option3">I am loyal, empathetic, sincere, and calm.</label><br><br>

        <input type="radio" name="question2" value="option3" onclick="updateColorType('option4')" />
        <label for="option3">I am introverted, cynical, curious, and intellectual.</label><br><br>

        <button id="back-button" onclick="previousQuestion()">Back</button>
        <button id="next-question-btn" onclick="finish()">Finish</button>

      </div>
    </div>

  </div>
