        <h3>Which one do you most identify as?</h3><br>

        <label for="option1">Good interpersonal relationships are the most important thing to me. It is important for me to be happy in my surroundings. 
          I am “that” connection which keeps all my colleagues/peers together. I have ability to stabilize the group and a high capacity for empathy and joy, 
          and the pain of others is also my own pain.</label> <br><br>

        <input type="radio" name="question0" value="0-option2" onclick="getIndexes('0-option2')" />
        <label for="option2"> I am a hard worker who constantly pushes forward and always wants to finish things I start. My patience and methodology are some of 
          my major qualities in all life situations. I am able to analyze for hours how to reach a solution rather than follow my intuition.</label><br><br>

        <input type="radio" name="question0" value="0-option3" onclick="getIndexes('0-option3')" />
        <label for="option3">I was a born manager, and can easily focus on a purposeful goal. I can carefully analyze the situation while receiving and 
          remembering new information like a sponge. I have a lot of self-confidence and I always want to be right about everything. I prefer control, 
          critical thinking, innovation, precision, visibility, ambition, comprehensiveness, objectivity, focus, inclination to respect hierarchy. </label><br><br>

          <input type="radio" name="question0" value="0-option4" onclick="getIndexes('0-option4')" />
        <label for="option4">I am a very creative person. I rely on imagination and I have the power to create a balanced view of the world and see 
          its inner beauty. On the other side, I am very restless and I cannot stay and work for a long time in same place. I get bored easily, especially 
          because of the fact that I believe that nothing is final and written by the rules. </label><br><br>

        <button id="next-question-btn" onclick="nextQuestion()">Next Question</button>
        
      </div>

        <h3>Which one best describes you?</h3><br><br>
        <input type="radio" name="question1" id ="response" value="1-option1" onclick="getIndexes('1-option1')" />

        <input type="radio" name="question1" value="1-option2" onclick="getIndexes('1-option2')" />

        <input type="radio" name="question1" value="1-option3" onclick="getIndexes('1-option3')" />

        <input type="radio" name="question1" value="1-option4" onclick="getIndexes('1-option4')" />
        <label for="option4">I like to take things easy and am not always super tidy.</label><br><br>

        <button id="back-button" onclick="previousQuestion()">Back</button>

      </div>
